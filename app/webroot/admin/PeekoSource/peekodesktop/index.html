<!DOCTYPE html>
<html>
  <head>
    <title>Device Properties Example</title>
	<meta name="viewport" content="width=device-width, target-densityDpi=device-dpi,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0; display:none; }
      #map-canvas { height: 90% }
	  #peeko { 
			padding: 2px 0;
			height: 10%;
			background: -webkit-linear-gradient(top, rgba(58,187,252,1) 0%,rgba(28,149,255,1) 48%,rgba(66,173,244,1) 100%);
			border-top: 1px solid #1C95FF;
			border-bottom: 2px solid #1C95FF;
		}
    </style>
	<link rel="stylesheet" type="text/css" href="http://direct.theboxngo.com:8080/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.countdown.css">
	<link rel="stylesheet" type="text/css" href="http://localhost:8080/css/style.css">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>')</script>
	<script type="text/javascript" src="js/jquery.countdown.js"></script>
	<script src="js/peeko.js"></script>
	<script>
		document.addEventListener("offline", function(){ alert("Unfortunately it looks like you're not connected. You will need to have internet access and allow us to use your location for Peeko to work."); }, false);
	</script>
  </head>
  <body>
	<header>
		<a style='float:right;' href="index.html" class="glyphicon glyphicon-map-marker"></a>
		<a style='float:left;' href="index.html" class="glyphicon glyphicon-map-marker"></a>
		<div>Latest Deals</div>
	</header>
	<div id="locateMe"><span class="glyphicon glyphicon-pushpin"></span></div>
	<div id="productOverlay"></div>
	<div id="peeko">
		<img style="height: 100%; display: block;" src="img/logo.png" />
	</div>
  <div style="height: 90%;" id="map-canvas"></div>
  </body>
</html>
